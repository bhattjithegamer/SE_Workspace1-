<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brick Breaker Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <!-- Game Header -->
        <header class="game-header">
            <h1 class="game-title">BRICK BREAKER</h1>
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">Score:</span>
                    <span id="score" class="stat-value">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Level:</span>
                    <span id="level" class="stat-value">1</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Lives:</span>
                    <span id="lives" class="stat-value">3</span>
                </div>
            </div>
        </header>

        <!-- Game Canvas -->
        <div class="canvas-container">
            <canvas id="gameCanvas" width="800" height="600"></canvas>
            
            <!-- Game Overlay -->
            <div id="gameOverlay" class="game-overlay">
                <div class="overlay-content">
                    <h2 id="overlayTitle">BRICK BREAKER</h2>
                    <p id="overlayMessage">Click or press SPACE to start</p>
                    <button id="startButton" class="game-button">START GAME</button>
                    <button id="pauseButton" class="game-button" style="display: none;">RESUME</button>
                </div>
            </div>
        </div>

        <!-- Game Controls -->
        <div class="game-controls">
            <div class="control-info">
                <p><strong>Controls:</strong></p>
                <p>Mouse/Arrow Keys: Move Paddle</p>
                <p>Spacebar: Launch Ball</p>
                <p>P: Pause Game</p>
            </div>
            
            <div class="power-up-info">
                <h3>Power-ups:</h3>
                <div class="power-up-grid">
                    <div class="power-up-item">
                        <div class="power-up-icon speed">‚ö°</div>
                        <span>Speed Up</span>
                    </div>
                    <div class="power-up-item">
                        <div class="power-up-icon slow">üêå</div>
                        <span>Slow Down</span>
                    </div>
                    <div class="power-up-item">
                        <div class="power-up-icon wide">üìè</div>
                        <span>Wide Paddle</span>
                    </div>
                    <div class="power-up-item">
                        <div class="power-up-icon narrow">üìê</div>
                        <span>Narrow Paddle</span>
                    </div>
                    <div class="power-up-item">
                        <div class="power-up-icon multi">üîÆ</div>
                        <span>Multi Ball</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard-container">
            <h3>Leaderboard</h3>
            <div id="leaderboard" class="leaderboard">
                <div class="loading">Loading...</div>
            </div>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="hitSound" preload="auto">
        <source src="../assets/sounds/hit.mp3" type="audio/mpeg">
    </audio>
    <audio id="breakSound" preload="auto">
        <source src="../assets/sounds/break.mp3" type="audio/mpeg">
    </audio>
    <audio id="powerUpSound" preload="auto">
        <source src="../assets/sounds/powerup.mp3" type="audio/mpeg">
    </audio>
    <audio id="gameOverSound" preload="auto">
        <source src="../assets/sounds/gameover.mp3" type="audio/mpeg">
    </audio>

    <script src="game.js"></script>
</body>
</html>
