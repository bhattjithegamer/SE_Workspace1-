<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agar.io - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Animated Background Grid */
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveGrid 20s linear infinite;
            z-index: -1;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating Particles */
        .particle {
            position: fixed;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.5; }
        }

        .login-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .game-title {
            color: white;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 10px rgba(0,0,0,0.5), 0 0 30px rgba(255,255,255,0.3); }
            to { text-shadow: 2px 2px 10px rgba(0,0,0,0.5), 0 0 40px rgba(255,255,255,0.6); }
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 2em;
            background: rgba(23, 23, 23, 0.9);
            border-radius: 25px;
            transition: 0.4s ease-in-out;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .form:hover {
            transform: scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
        }

        #heading {
            text-align: center;
            margin: 1em 0;
            color: rgb(255, 255, 255);
            font-size: 1.5em;
            font-weight: bold;
        }

        .field {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5em;
            border-radius: 25px;
            padding: 0.8em;
            border: none;
            outline: none;
            color: white;
            background: rgba(23, 23, 23, 0.8);
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
            transition: all 0.3s ease;
        }

        .field:focus-within {
            box-shadow: inset 2px 5px 10px rgb(5, 5, 5), 0 0 15px rgba(103, 58, 183, 0.6);
            background: rgba(103, 58, 183, 0.1);
        }

        .input-icon {
            height: 1.3em;
            width: 1.3em;
            fill: white;
            transition: fill 0.3s ease;
        }

        .field:focus-within .input-icon {
            fill: #673ab7;
        }

        .input-field {
            background: none;
            border: none;
            outline: none;
            width: 100%;
            color: #d3d3d3;
            font-size: 16px;
        }

        .input-field::placeholder {
            color: #888;
        }

        .form .btn {
            display: flex;
            justify-content: center;
            flex-direction: row;
            margin-top: 2em;
            gap: 1em;
        }

        .button1, .button2, .button3 {
            padding: 0.7em 1.5em;
            border-radius: 8px;
            border: none;
            outline: none;
            transition: all 0.4s ease-in-out;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .button1::before, .button2::before, .button3::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .button1:hover::before, .button2:hover::before, .button3:hover::before {
            left: 100%;
        }

        .button1:hover, .button2:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .button3 {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            margin-top: 1em;
            width: 100%;
        }

        .button3:hover {
            background: linear-gradient(135deg, #ee5a24 0%, #ff6b6b 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(238, 90, 36, 0.3);
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 1em;
            padding: 0.5em;
            border-radius: 5px;
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            display: none;
        }

        .success-message {
            color: #4ecdc4;
            text-align: center;
            margin-top: 1em;
            padding: 0.5em;
            border-radius: 5px;
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            display: none;
        }

        /* Loading Spinner */
        .loading {
            display: none;
            text-align: center;
            margin-top: 1em;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #ffffff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    
    <!-- Floating Particles -->
    <div class="particle" style="width: 10px; height: 10px; top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="width: 8px; height: 8px; top: 60%; left: 80%; animation-delay: 2s;"></div>
    <div class="particle" style="width: 12px; height: 12px; top: 80%; left: 20%; animation-delay: 4s;"></div>
    <div class="particle" style="width: 6px; height: 6px; top: 30%; left: 70%; animation-delay: 1s;"></div>
    <div class="particle" style="width: 9px; height: 9px; top: 50%; left: 90%; animation-delay: 3s;"></div>

    <div class="login-container">
        <h1 class="game-title">ðŸŽ® AGAR.IO</h1>
        
        <form class="form" id="loginForm">
            <p id="heading">Login</p>
            
            <div class="field">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
                </svg>
                <input autocomplete="off" placeholder="Username" class="input-field" type="text" id="username" name="username" required>
            </div>
            
            <div class="field">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                </svg>
                <input placeholder="Password" class="input-field" type="password" id="password" name="password" required>
            </div>
            
            <div class="btn">
                <button type="submit" class="button1">Login</button>
                <button type="button" class="button2" id="signupBtn">Sign Up</button>
            </div>
            
            <button type="button" class="button3">Forgot Password</button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="color: white; margin-top: 10px;">Authenticating...</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </form>
    </div>

    <script>
        // Add more floating particles dynamically
        function createParticles() {
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.top = Math.random() * 100 + '%';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                document.body.appendChild(particle);
            }
        }

        createParticles();

        // Form handling
        const loginForm = document.getElementById('loginForm');
        const signupBtn = document.getElementById('signupBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');

        let isSignupMode = false;

        signupBtn.addEventListener('click', () => {
            isSignupMode = !isSignupMode;
            const heading = document.getElementById('heading');
            const submitBtn = document.querySelector('.button1');
            
            if (isSignupMode) {
                heading.textContent = 'Sign Up';
                submitBtn.textContent = 'Create Account';
                signupBtn.textContent = 'Back to Login';
            } else {
                heading.textContent = 'Login';
                submitBtn.textContent = 'Login';
                signupBtn.textContent = 'Sign Up';
            }
            
            hideMessages();
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('Please fill in all fields');
                return;
            }

            showLoading(true);
            hideMessages();

            try {
                const endpoint = isSignupMode ? '/api/register' : '/api/login';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    showSuccess(data.message);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showError(data.message);
                }
            } catch (error) {
                showError('Connection error. Please try again.');
            } finally {
                showLoading(false);
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function showLoading(show) {
            loading.style.display = show ? 'block' : 'none';
            const submitBtn = document.querySelector('.button1');
            submitBtn.disabled = show;
            submitBtn.style.opacity = show ? '0.6' : '1';
        }

        // Test login credentials display
        console.log('Test credentials:');
        console.log('Username: admin');
        console.log('Password: admin123');
    </script>
</body>
</html>
