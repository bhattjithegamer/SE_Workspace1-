<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agar.io Clone - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* Animated background particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 8s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .login-container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .game-title {
      color: white;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
      margin-bottom: 1rem;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 255, 0.2);
      }
      to {
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 255, 255, 0.4);
      }
    }

    /* Login Form Styles */
    .form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 2em;
      background-color: rgba(23, 23, 23, 0.9);
      border-radius: 25px;
      transition: .4s ease-in-out;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form:hover {
      transform: scale(1.05);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    #heading {
      text-align: center;
      margin: 1em 0;
      color: rgb(255, 255, 255);
      font-size: 1.5em;
      font-weight: bold;
    }

    .field {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5em;
      border-radius: 25px;
      padding: 0.8em;
      border: none;
      outline: none;
      color: white;
      background-color: rgba(23, 23, 23, 0.8);
      box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
      transition: all 0.3s ease;
    }

    .field:focus-within {
      background-color: rgba(40, 40, 40, 0.9);
      box-shadow: inset 2px 5px 15px rgb(5, 5, 5), 0 0 10px rgba(102, 126, 234, 0.5);
    }

    .input-icon {
      height: 1.3em;
      width: 1.3em;
      fill: white;
    }

    .input-field {
      background: none;
      border: none;
      outline: none;
      width: 100%;
      color: #d3d3d3;
      font-size: 1rem;
    }

    .input-field::placeholder {
      color: #888;
    }

    .form .btn {
      display: flex;
      justify-content: center;
      flex-direction: row;
      margin-top: 2em;
      gap: 0.5em;
    }

    .button1, .button2 {
      padding: 0.8em 1.5em;
      border-radius: 8px;
      border: none;
      outline: none;
      transition: .4s ease-in-out;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }

    .button1:hover, .button2:hover {
      background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .button3 {
      margin-top: 1em;
      padding: 0.8em;
      border-radius: 8px;
      border: none;
      outline: none;
      transition: .4s ease-in-out;
      background-color: transparent;
      color: #888;
      cursor: pointer;
      text-decoration: underline;
    }

    .button3:hover {
      color: #ff6b6b;
    }

    .error-message {
      color: #ff6b6b;
      text-align: center;
      margin-top: 1rem;
      padding: 0.5rem;
      background-color: rgba(255, 107, 107, 0.1);
      border-radius: 5px;
      border: 1px solid rgba(255, 107, 107, 0.3);
    }

    .success-message {
      color: #51cf66;
      text-align: center;
      margin-top: 1rem;
      padding: 0.5rem;
      background-color: rgba(81, 207, 102, 0.1);
      border-radius: 5px;
      border: 1px solid rgba(81, 207, 102, 0.3);
    }

    /* Loading animation */
    .loading {
      display: none;
      text-align: center;
      color: white;
      margin-top: 1rem;
    }

    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 2px solid white;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mode toggle */
    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .mode-toggle:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <!-- Animated particles background -->
  <div class="particles"></div>

  <button class="mode-toggle" onclick="toggleMode()">ðŸŽ® Switch Mode</button>

  <div class="login-container">
    <h1 class="game-title">ðŸ”´ AGAR.IO CLONE</h1>
    
    <form class="form" id="authForm">
      <p id="heading">Login</p>
      
      <div class="field">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
        </svg>
        <input autocomplete="off" placeholder="Username" class="input-field" type="text" id="username" required>
      </div>
      
      <div class="field">
        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
        </svg>
        <input placeholder="Password" class="input-field" type="password" id="password" required>
      </div>
      
      <div class="btn">
        <button type="submit" class="button1" id="loginBtn">Login</button>
        <button type="button" class="button2" id="signupBtn">Sign Up</button>
      </div>
      
      <button type="button" class="button3">Forgot Password</button>
      
      <div class="loading" id="loading">
        <div class="spinner"></div>
        Processing...
      </div>
      
      <div id="message"></div>
    </form>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.querySelector('.particles');
      
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 5 + 2;
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
        
        particlesContainer.appendChild(particle);
      }
    }

    let isLoginMode = true;

    function toggleMode() {
      isLoginMode = !isLoginMode;
      const heading = document.getElementById('heading');
      const loginBtn = document.getElementById('loginBtn');
      const signupBtn = document.getElementById('signupBtn');
      
      if (isLoginMode) {
        heading.textContent = 'Login';
        loginBtn.style.display = 'block';
        signupBtn.textContent = 'Sign Up';
      } else {
        heading.textContent = 'Register';
        loginBtn.style.display = 'none';
        signupBtn.textContent = 'Create Account';
      }
      
      clearMessage();
    }

    function showMessage(message, isError = false) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = message;
      messageDiv.className = isError ? 'error-message' : 'success-message';
      messageDiv.style.display = 'block';
    }

    function clearMessage() {
      const messageDiv = document.getElementById('message');
      messageDiv.style.display = 'none';
    }

    function showLoading(show) {
      const loading = document.getElementById('loading');
      const buttons = document.querySelectorAll('.button1, .button2');
      
      loading.style.display = show ? 'block' : 'none';
      buttons.forEach(btn => btn.disabled = show);
    }

    async function handleAuth(isLogin) {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        showMessage('Please fill in all fields', true);
        return;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters long', true);
        return;
      }

      showLoading(true);
      clearMessage();

      try {
        const endpoint = isLogin ? '/login' : '/register';
        const response = await fetch(endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.success) {
          showMessage(`${isLogin ? 'Login' : 'Registration'} successful! Redirecting...`, false);
          
          // Store user data in localStorage for game access
          localStorage.setItem('userData', JSON.stringify({
            user_id: data.user_id,
            username: data.username,
            high_score: data.high_score,
            games_played: data.games_played
          }));
          
          setTimeout(() => {
            window.location.href = '/game';
          }, 1500);
        } else {
          showMessage(data.message, true);
        }
      } catch (error) {
        showMessage('Connection error. Please try again.', true);
        console.error('Auth error:', error);
      } finally {
        showLoading(false);
      }
    }

    // Event listeners
    document.getElementById('authForm').addEventListener('submit', (e) => {
      e.preventDefault();
      handleAuth(true);
    });

    document.getElementById('loginBtn').addEventListener('click', (e) => {
      e.preventDefault();
      handleAuth(true);
    });

    document.getElementById('signupBtn').addEventListener('click', (e) => {
      e.preventDefault();
      if (isLoginMode) {
        toggleMode();
      } else {
        handleAuth(false);
      }
    });

    // Initialize
    createParticles();

    // Add some dynamic effects
    document.addEventListener('mousemove', (e) => {
      const particles = document.querySelectorAll('.particle');
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      
      particles.forEach((particle, index) => {
        if (index % 5 === 0) { // Only affect every 5th particle for performance
          const speed = 0.5;
          const x = (mouseX - 0.5) * speed;
          const y = (mouseY - 0.5) * speed;
          particle.style.transform = `translate(${x}px, ${y}px)`;
        }
      });
    });
  </script>
</body>
</html>
